<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="text">
            <p>Lorem ispum dolor sit amet.</p>
            <p>Lorem ispum dolor sit amet.</p>
            <p>Lorem ispum dolor sit amet.</p>
            <p>Lorem ispum dolor sit amet.</p>
            <p>Lorem ispum dolor sit amet.</p>

        </div>
        <div class="buttons">
            <input type="button" value="edit" class="button" id="buttonEdit">
            <input type="button" value="style" class="button" id="buttonStyle">
        </div>
        <div class="edit">
            <div class="editHiden">
                <textarea name="editTexe" id="" cols="30" rows="10"></textarea>
                <div class="buttonsEditText">
                    <input type="button" value="add" class="button" id="buttonAdd">
                    <input type="button" value="save" class="button" id="buttonSave">
                </div>
            </div>
            <form name="editStyle" class="editStyle">
                <p class="title">Font Size:</p>
                <div class="inputSizes">
                    <div class="check">
                        <input type="radio" name="size" id="size1" class="radio" value="12px">
                        <label for="size1">12px</label></div>
                    <div class="check">
                        <input type="radio" name="size" id="size2" class="radio" value="14px">
                        <label for="size2">14px</label></div>
                    <div class="check">
                        <input type="radio" name="size" id="size3" class="radio" value="16px" checked>
                        <label for="size3">16px</label></div>
                    <div class="check">
                        <input type="radio" name="size" id="size4" class="radio" value="18px">
                        <label for="size4">18px</label></div>
                    <div class="check">
                        <input type="radio" name="size" id="size5" class="radio" value="20px">
                        <label for="size5">20px</label></div>
                </div>

                <p class="title">Font Family:</p>
                <select name="fontFamily" id="fontFamily">
                    <option value="" selected>Choose option</option>
                    <option value="cursive">cursive</option>
                    <option value="fantasy">fantasy</option>
                    <option value="monospace">monospace</option>
                    <option value="sans-serif">sans-serif</option>
                </select>

                <p class="title">Colors:</p>
                <input type="button" value="Color of Text" id="buttonColor">
                <input type="button" value="Background color" id="buttonBackgroundColor">
                <div class="square1" style="background-color: white;">
                    <div class="block" style="background-color: firebrick;"></div>
                    <div class="block" style="background-color: blue;"></div>
                    <div class="block" style="background-color: green;"></div>
                    <div class="block" style="background-color: black;"></div>
                    <div class="block" style="background-color: gold;"></div>
                    <div class="block" style="background-color: hotpink;"></div>
                    <div class="block" style="background-color: white;"></div>
                    <div class="block" style="background-color: darkorchid;"></div>
                    <div class="block" style="background-color: darkturquoise;"></div>
                </div>

                <div class="square2" style="background-color: white;">
                    <div class="block" style="background-color: firebrick;"></div>
                    <div class="block" style="background-color: blue;"></div>
                    <div class="block" style="background-color: green;"></div>
                    <div class="block" style="background-color: black;"></div>
                    <div class="block" style="background-color: gold;"></div>
                    <div class="block" style="background-color: hotpink;"></div>
                    <div class="block" style="background-color: white;"></div>
                    <div class="block" style="background-color: darkorchid;"></div>
                    <div class="block" style="background-color: darkturquoise;"></div>
                </div>

                <p class="title title-1">Style:</p>
                <div class="style">
                    <div class="check check-1">
                        <input type="checkbox" name="fontWeigth" id="fontWeight" value="bold">
                        <label for="fontWeigth">Bold text</label>
                    </div>
                    <div class="check check-2">
                        <input type="checkbox" name="fontStyle" id="fontStyle" value="italic">
                        <label for="fontStyle">Cursive text</label>
                    </div>
                </div>
            </form>
        </div>
        <div class="add">
            <h1>Choose what tou want:</h1>
            <div class="choose">
                <div class="check">
                    <input type="radio" name="radio" id="table">
                    <label for="table">table</label>
                </div>
                <div class="check">
                    <input type="radio" name="radio" id="list">
                    <label for="list">list</label>
                </div>
            </div>
            <form name="table" class="tableSettings">
                <div class="tableTr">
                    <label for="tableTr">Count TR:</label>
                    <input type="text" name="tr" id="tableTr" placeholder="Count TR:">
                </div>
                <div class="tableTd">
                    <label for="tableTd">Count TD:</label>
                    <input type="text" name="td" id="tableTd" placeholder="Count TD:">
                </div>
                <h2>Add style to your table:</h2>
                <div class="widthTd">
                    <label for="widthTd">Width of TD:</label>
                    <input type="text" name="widthTd" id="widthTd" placeholder="Width of TD:">
                </div>
                <div class="heightTd">
                    <label for="heightTd">Height of TD:</label>
                    <input type="text" name="heightTd" id="heightTd" placeholder="Height of TD:">
                </div>
                <div class="otherSettings">
                    <div class="widthBorder">
                        <label for="widthBorder">Width of border:</label>
                        <input type="text" id="widthBorder" placeholder="Width:">
                    </div>
                    <div class="typeBorder">
                        <label for="typeBorder">Type of border:</label>
                        <select name="typeBorder" id="typeBorder">
                            <option value="solid" selected>solid</option>
                            <option value="dotted">dotted</option>
                            <option value="double">double</option>
                            <option value="dashed">dashed</option>
                        </select>
                    </div>
                    <div class="colorBorder">
                        <label for="colorBorder">Color of border:</label>
                        <select name="colorBorder" id="colorBorder">
                            <option value="black" selected>black</option>
                            <option value="red">red</option>
                            <option value="blue">blue</option>
                            <option value="green">green</option>
                        </select>
                    </div>
                </div>
                <input type="button" value="Create table" id="createTable">
            </form>
            <div class="other">

            </div>
            <form name="list" class="listSettings">
                <div class="listCount">
                    <label for="listCount">Count Li:</label>
                    <input type="text" name="listCount" id="listCount" placeholder="Count Li:">
                </div>
                <div class="listType">
                    <label for="listType">Type of marks</label>
                    <select name="listType" id="listType">
                        <option value="circle" selected>circle</option>
                        <option value="disc">disc</option>
                        <option value="square">square</option>
                    </select>
                </div>
                <input type="button" value="Create list" id="createList">
            </form>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
